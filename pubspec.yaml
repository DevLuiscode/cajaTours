name: teslo_shop
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  dio: ^5.3.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_polyline_points: ^2.0.0
  flutter_riverpod: ^2.4.0
  flutter_staggered_grid_view: ^0.7.0
  formz: ^0.6.0
  go_router: ^6.2.0
  google_fonts: ^4.0.3
