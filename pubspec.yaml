  location: ^5.0.3
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  video_player: ^2.7.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

